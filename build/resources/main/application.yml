server:
  port: 8080
  servlet:
#APP ROOT CONTEXT PATH. URI- http://localhost:8080/mindzoneitsolutions
    context-path: /mindzoneitsolutions
#UPLOAD FILE THRESHOLD
    multipart:
      max-file-size: 20MB

spring:
#APP NAME
  application:
    name: Mind Zone IT Solutions

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
# ISO-DATE FORMAT
    format:
      date-time: iso
# DATABASE CONFIGURATIONS
  jpa:
    show-sql: true
    database: POSTGRESQL
    hibernate:
      ddl-auto: create
      #ddl-auto: update
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/seven-sides
    username: postgres
    password: password
    driverClassName: org.postgresql.Driver
#File folder
upload:
  path: resources/uploads

